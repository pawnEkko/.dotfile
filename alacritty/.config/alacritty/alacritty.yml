###################
#       字体      #
###################
font:

  # # # #
  # 先下载对应字体再来释放配置
  # 按照个人配置
  # 在 x11 --> i3wm下的 字体大小会小于 在 wayland --> hyprland 的字体
  # 默认配置文件按照在 wayland --> hyprland 下的配置为默认配置
  # # # #



  # jetbrains-mono# # # # # # # #
  # paru -S ttf-jetbrains-mono  #
  # # # # # # # # # # # # # # # #

  # normal:
  #   family: JetBrainsMono
  #   style: Regular
  #
  # bold:
  #   family: JetBrainsMono
  #   style: Bold
  #
  # italic:
  #   family: JetBrainsMono
  #   style: italic
  # size: 11.6


  # Hack# # # # # # # # # #
  # paru -S ttf-hack      #
  # # # # # # # # # # # # #

  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: italic
  size: 12.5


  # Monaco # # # # # # # #
  # paru -S ttf-Monaco   #
