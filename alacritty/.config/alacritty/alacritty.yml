  #
  # bold:
  #   family: Monaco
  #   style: Bold
  #
  # italic:
  #   family: Monaco
  #   style: italic
  # size: 11.5


###################
#   窗口设置      #
###################
window:
  decorations: "none"
  dimensions:
    columns: 300
    lines: 40
  padding:
    x: 0
    y: 0
  dynamic_padding: true

################
#     主题     #
################
colors:
  bright:
    black: '#333333'
    blue: '#4477e7'
    cyan: '#82c4c4'
    green: '#aad8aa'
    magenta: '#d8b6d8'
    red: '#f97b58'
    white: '#ffffff'
    yellow: '#fac761'
  cursor:
    cursor: '#fcbb6a'
    text: '#ffffff'
  normal:
    black: '#000000'
    blue: '#4477e7'
    cyan: '#5fb4b4'
    green: '#77d877'
    magenta: '#c695c6'
    red: '#ec5f66'
    white: '#f7f7f7'
    yellow: '#f9ae58'
  primary:
    background: '#343d46'
    foreground: '#d8dee9'
  selection:
    background: '#4e5a65'
    text: '#d8dee9'

scrolling:
  history: 10000
# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true
