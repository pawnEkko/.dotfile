######################
#    一般按键绑定    #
######################
unbind %
unbind '"'
unbind r
unbind C-b
unbind n
unbind p
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0

# 会话(session)
# 创建一个新的session
bind C new-session

# 窗口(window)
# 创建一个新窗口
bind c new-window -c "#{pane_current_path}"
# 上一个窗口
bind C-p previous-window
# 下一个窗口
bind C-n next-window
# 选择窗口
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# 面板(pane)
# -- 分屏面板
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# -- 调整面板大小
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
# -- 关闭面板
bind -n M-q kill-pane

# -- perfix键
set -g prefix 'C-a'
# -- 重载配置文件
bind r source-file ~/.tmux.conf

######################
#       插件         #
######################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# --调用电池
set -g @plugin 'tmux-plugins/tmux-battery'
# -- 调用cpu
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# -- 前缀高亮
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_empty_has_affixes 'on'
set -g @prefix_highlight_empty_prompt '#S #[bg=#1e1e2e,fg=#ffb86c]'
set -g @prefix_highlight_empty_attr 'fg=#1e2030,bg=#ffb86c'
set -g @prefix_highlight_prefix_prompt '#S #[bg=#1e1e2e]'
set -g @prefix_highlight_fg '#1e2030' # default is 'colour231'
set -g @prefix_highlight_bg 'green'  # default is 'colour04'



######################
#    窗口按键        #
######################
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# 状态栏位
set -g mode-style "fg=#eee8d5,bg=#073642"
set -g message-style "fg=#eee8d5,bg=#073642"
set -g message-command-style "fg=#eee8d5,bg=#073642"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#586e75,bg=#073642"
set -g status-bg "#1e1e2e"
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "100"
set-option -g status-right-style none
set-option -g status-right-length "100"
set-window-option -g window-status-separator ""

set -g status-left "#{prefix_highlight}"
# #[bg=#ffb86c,fg=#1e2030]
# #[bg=#1e1e2e,fg=#ffb86c]

set -g status-right "#[bg=#1e1e2e,fg=#bd93f9]#[bg=#bd93f9,fg=#282a36]  :#{cpu_percentage} #[bg=#bd93f9,fg=#ff79c6]#[bg=#ff79c6,fg=#282a36] :#{ram_percentage} #[bg=#ff79c6,fg=#f1fa8c]#[bg=#f1fa8c,fg=#282a36]  :#{battery_percentage}  #(whoami) #[bg=#f1fa8c,fg=colour246]"

set-window-option -g window-status-current-format "#[bg=#f8f8f2,fg=#1e1e2e]#[bg=#f8f8f2,fg=#282a36] #I #[bg=#2188ff,fg=#f8f8f2]#[bg=#2188ff,fg=#282a36,bold] #{pane_current_command} #[bg=#1e1e2e,fg=#2188ff,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour239,fg=#1e1e2e,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #{pane_current_command} #[bg=#1e1e2e,fg=colour239,noitalics]"



######################
#      一般设置      #
######################
set -ga terminal-overrides ",xterm-25qcolor:Tc"
set -q -g status-utf8 on
setw -q -g utf8 on
set -g status-interval 1
setw -g xterm-keys on
set -s escape-time 0
set -sg repeat-time 300
set -s focus-events on
set -g mouse on
set -sg exit-empty on
set -q -g status-utf8 on
setw -q -g utf8 on
set -g visual-activity off
setw -g monitor-activity off
setw -g monitor-bell off
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g display-panes-time 2000
set -g display-time 2000
set -g status-interval 1

# -- 确保插件成功运行
run '~/.tmux/plugins/tpm/tpm'
