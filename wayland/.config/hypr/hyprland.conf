########################################################################################


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }

    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.
}




dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}







#################
#   显示器设置  #
#################
# 可以在终端中输入 hyprctl monitors 来查看连接的显示器的名称
# 可以正在终端中使用 hyprctl keyword monitor [name],disable | 来关闭笔记本默认的显示器 [name] 是笔记本默认显示器的接口
# 默认设置
monitor=,preferred,1920x1080,1

# 镜像显示器
# monitor=,preferred,1920x1080,1,mirror,DP-2
# 多显示器设置
# monitor=eDP-1,1920x1080, 1920x0, 1
# monitor=DP-2,1920x1080@60, 1920x0, 1
# 禁用显示器
# monitor=eDP-1,disable

# DPI设置 根据自己的显示器大小和适应程度自己设置倍数
exec-once = echo 'Xft.dpi: 96' | xrdb -merge


####################
#     控制键       #
#################### 
# 将 SUPER 设置为 mainMod 键---Win键-----主控制键
$mainMod = SUPER
$alt = ALT_L


################
#一般的按键绑定#
################
# 打开rofi
bind = $mainMod, D, exec,rofi -show drun
# 打开终端
bind = $mainMod, Return, exec, alacritty
#打开一个浮动终端
bind = ALT, Return, exec, alacritty
# 关闭窗口
bind = $mainMod, Q, killactive,
# 使用编号创建/移动到一个工作区

#设置新窗口的位置

# 设置当前窗口全屏
bind = $mainMod, F, fullscreen,
# 设置窗口的叠加方式
bind = $mainMod, E, togglesplit,

# 将当前焦点窗口浮动
bind = $mainMod SHIFT, SPACE, togglefloating, 
# 用控制键和鼠标控制浮动窗口的位置和大小
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# 在已经浮动窗口和未浮动窗口之间切换

# 手动刷新hyprland(hyprland的特性导致暂时不设置)

# 退出hyprland(注销)
bind = $mainMod SHIFT ALT, M, exit, 
# 伪平铺
bind = $mainMod, P, pseudo,


########################
# change focus 切换焦点#
########################
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


# ##################
#切换焦点窗口的位置#
####################
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d





####################
#调整焦点窗口的大小#
####################
#窗口调整大小的按键绑定
bind=$mainMod,R,submap,resize
#开启窗口调整大小模式的按键绑定
submap=resize
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

bind=,Return,submap,reset 
bind=,escape,submap,reset 
bind=$mainMod,R,submap,reset 
submap=reset


#########################
#   窗口移动工作区      #
#########################
# 移动跟随---将窗口移动到指定工作区并移动到该工作区
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# 移动不跟随---将窗口移动到指定工作区但不移动到该工作区







###################
#       工作区    #
# #################
# 切换工作区的按键绑定
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# 设置上一个/下一个工作区
bind = $alt, L, workspace, e+1
bind = $alt, H, workspace, e-1

bind = $alt, right, workspace, e+1
bind = $alt, left, workspace, e-1



##########
#窗口设置#
##########
general {
    # 设置窗口间距
    gaps_in = 1
    gaps_out = 4
    # 设置窗口边框大小(粗细)设置为0时不显示边框
    border_size = 2
    #窗口边框颜色
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}


###################
#     窗口特效    #
###################
decoration {
    # 窗口圆角
    rounding = 5
    # 当前窗口透明度
    active_opacity = 0.8
    # 非当前窗口透明度
    inactive_opacity = 0.6
    # 模糊(默认设置为高斯模糊 毛玻璃效果) 设置 blur = no 为关闭模糊
    blur = no
    blur_size = 8
    blur_passes = 4
    blur_new_optimizations = off
    drop_shadow = no
    shadow_range = 1
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

###############
#   窗口动画  #
###############
animations {
    # 是否开启动画
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


#####################
#   自定义环境变量  #
#####################
# 默认设置
env = XCURSOR_SIZE,24
# nvidia 显卡的环境变量
#
# 解决 hypeland 外接显示器没有鼠标的情况默认开启不影响启动
env = WLR_NO_HARDWARE_CURSORS,1
